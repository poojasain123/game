<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Rock Paper Scissors</h1>
    <div class="choices">
        <div class="choice" id="paper">
            <img src="https://raw.githubusercontent.com/shradha-khapra/JavaScriptSeries/591e313788fc145b92d80cf7f1494199556bec0d/StonePaperScissors/images/paper.png"
                class="src">
        </div>
        <div class="choice" id="rock">
            <img src="https://raw.githubusercontent.com/shradha-khapra/JavaScriptSeries/591e313788fc145b92d80cf7f1494199556bec0d/StonePaperScissors/images/rock.png"
                class="src">
        </div>
        <div class="choice" id="scissor">
            <img src="https://raw.githubusercontent.com/shradha-khapra/JavaScriptSeries/591e313788fc145b92d80cf7f1494199556bec0d/StonePaperScissors/images/scissors.png"
                class="src">
        </div>
    </div>
    <div class="score-board">
        <div class="score">
            <p id="user-score">0</p>
            <p>You</p>
        </div>

        <div class="score">
            <p id="comp-score">0</p>
            <p>Comp</p>
        </div>
    </div>
    <div class="msg-container">
        <p id="msg">play your move</p>
    </div>

    <script src="script.js"></script>
</body>

</html>
